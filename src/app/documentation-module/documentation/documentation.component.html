<div class="container">
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sticky">
                <div class="sidebar-header">
                    <a routerLink="/documentation" (click)="toggleMenu()">
                        <img src="assets\switcherapi_management_white.png" style="width: 200px;" />
                    </a>
                </div>
                <div class="spacer"></div>
                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#quickstartSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Quickstart</a>
                        <ul class="collapse list-unstyled" id="quickstartSubmenu">
                            <li>
                                <a routerLink="/documentation/setup" (click)="toggleMenu()">- Setup</a>
                            </li>
                            <li>
                                <a routerLink="/documentation/environment" (click)="toggleMenu()">- Environment</a>
                            </li>
                            <li>
                                <a routerLink="/documentation/components" (click)="toggleMenu()">- Components</a>
                            </li>
                            <li>
                                <a routerLink="/documentation/shortcuts" (click)="toggleMenu()">- Shortcuts</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/documentation/team" (click)="toggleMenu()">Teams</a>
                    </li>
                    <li>
                        <a routerLink="/documentation/metrics" (click)="toggleMenu()">Metrics</a>
                    </li>
                    <li>
                        <a routerLink="/documentation/strategies" (click)="toggleMenu()">Strategies</a>
                    </li>
                    <li>
                        <a routerLink="/documentation/api" (click)="toggleMenu()">Switcher API</a>
                    </li>
                    <li>
                        <a routerLink="/documentation/relay" (click)="toggleMenu()">Switcher Relay</a>
                    </li>
                    <li class="active">
                        <a href="#librariesSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Switcher Libraries</a>
                        <ul class="collapse list-unstyled" id="librariesSubmenu">
                            <li>
                                <a routerLink="/documentation/libjava" (click)="toggleMenu()">- Java</a>
                            </li>
                            <li>
                                <a routerLink="/documentation/libjavascript" (click)="toggleMenu()">- JavaScript</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div id="searchBox" class="input-group md-form form-sm form-2 pl-0">
                    <input #searchQuery class="form-control" 
                        type="text" placeholder="Search" 
                        aria-label="Search" 
                        (keyup.enter)="onSearch(searchQuery.value)"
                        minlength="3"
                        maxlength="20">
                    <div class="input-group-append">
                        <button class="input-group-text red lighten-3" (click)="onSearch(searchQuery.value)">
                            <i class="fas fa-search text-grey" aria-hidden="true"></i>
                        </button>
                        <button type="button" id="sidebarCollapseBtn" class="btn btn-info" (click)="toggleMenu()">
                            <i class="fas fa-align-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="content">
            <div id="sidebarCollapse" class="container-fluid sticky">
                <img src="assets\switcherapi_management_white.png" style="width: 120px; float: left;" />
                <button type="button" id="sidebarCollapseBtn" class="btn btn-info" (click)="toggleMenu()">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>
            <div id="docContainer" class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
