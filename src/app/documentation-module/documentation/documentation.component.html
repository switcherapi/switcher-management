<div class="container">
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sticky">
                <div class="sidebar-header">
                    <a routerLink="/documentation" (click)="toggleMenu()">
                        <img src="assets\switcherapi_management_white.png" style="width: 200px;" alt="Switcher Management logo" />
                    </a>
                </div>
                <div class="spacer"></div>
                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#quickstartSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Quickstart</a>
                        <ul class="collapse list-unstyled" id="quickstartSubmenu">
                            <li><a id="quick_setup" #quick_setup routerLink="/documentation/setup" (click)="toggleMenu(quick_setup)">- Setup</a></li>
                            <li><a id="quick_environment" #quick_environment routerLink="/documentation/environment" (click)="toggleMenu(quick_environment)">- Environment</a></li>
                            <li><a id="quick_components" #quick_components routerLink="/documentation/components" (click)="toggleMenu(quick_components)">- Components</a></li>
                            <li><a id="quick_shotcuts" #quick_shotcuts routerLink="/documentation/shortcuts" (click)="toggleMenu(quick_shotcuts)">- Shortcuts</a></li>
                        </ul>
                    </li>
                    <li><a id="teams" #teams routerLink="/documentation/team" (click)="toggleMenu(teams)">Teams</a></li>
                    <li><a id="metrics" #metrics routerLink="/documentation/metrics" (click)="toggleMenu(metrics)">Metrics</a></li>
                    <li><a id="strategies" #strategies routerLink="/documentation/strategies" (click)="toggleMenu(strategies)">Strategies</a></li>
                    <li><a id="api" #api routerLink="/documentation/api" (click)="toggleMenu(api)">Switcher API</a></li>
                    <li><a id="relay" #relay routerLink="/documentation/relay" (click)="toggleMenu(relay)">Switcher Relay</a></li>
                    <li class="active">
                        <a href="#librariesSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Switcher SDK</a>
                        <ul class="collapse list-unstyled" id="librariesSubmenu">
                            <li><a id="sdk_java" #sdk_java routerLink="/documentation/libjava" (click)="toggleMenu(sdk_java)">- Java</a></li>
                            <li><a id="sdk_js" #sdk_js routerLink="/documentation/libjavascript" (click)="toggleMenu(sdk_js)">- JavaScript</a></li>
                        </ul>
                    </li>
                    <li class="active">
                        <a href="#slackSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Switcher Slack App</a>
                        <ul class="collapse list-unstyled" id="slackSubmenu">
                            <li><a id="slack_installation" #slack_installation routerLink="/documentation/slackinstallation" (click)="toggleMenu(slack_installation)">- Installation</a></li>
                            <li><a id="slack_features" #slack_features routerLink="/documentation/slackfeatures" (click)="toggleMenu(slack_features)">- Features</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="searchBox" class="input-group md-form form-sm form-2 pl-0">
                    <input #searchQuery class="form-control" 
                        type="text" placeholder="Search" 
                        aria-label="Search" 
                        (keyup.enter)="onSearch(searchQuery.value)"
                        minlength="3"
                        maxlength="20">
                    <div class="input-group-append">
                        <button class="input-group-text red lighten-3" (click)="onSearch(searchQuery.value)">
                            <mat-icon>search</mat-icon>
                        </button>
                        <button type="button" id="sidebarCollapseBtn" class="btn btn-info input-group-text" (click)="toggleMenu()">
                            <mat-icon>menu</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="content">
            <div id="sidebarCollapse" class="container-fluid sticky">
                <img class="doc-icon" src="assets\switcherapi_management_white.png" style="width: 120px; float: left;" alt="Switcher Management logo" />
                <button type="button" id="sidebarCollapseBtn" class="btn btn-info" (click)="toggleMenu()">
                    <mat-icon class="icon-color">menu</mat-icon>
                </button>
            </div>
            <div id="docContainer" class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
