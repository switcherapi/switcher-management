<div #tabstrategies>
    <mat-tab-group (selectedTabChange)="scrollToElement(tabstrategies)" [selectedIndex]="selectedTabIndex()">
        @for (strategy of strategiesSignal(); track strategy.strategy) {
        <mat-tab label="{{strategy.strategy}}">
            <app-strategy-detail [strategy]="strategy" [strategyList]="this"></app-strategy-detail>
        </mat-tab>
        }
    </mat-tab-group>
</div>
