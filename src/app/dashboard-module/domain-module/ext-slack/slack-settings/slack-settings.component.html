<div class="description">
    <mat-form-field>
        <mat-label>Ignored Environments</mat-label>
        <mat-chip-grid #ignoredList aria-label="Ignored Environments">
          <mat-chip-row *ngFor="let env of ignoredEnvironments" 
                (removed)="remove(env, 'ignored')"
                [removable]="true">
            {{env}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="Environment name..."
                [readonly]="!updatable"
                [matChipInputFor]="ignoredList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="true"
                (matChipInputTokenEnd)="add($event, 'ignored')">
        </mat-chip-grid>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Frozen Environments</mat-label>
        <mat-chip-grid #frozenList aria-label="Frozen Environments">
          <mat-chip-row *ngFor="let env of frozenEnvironments" 
                (removed)="remove(env, 'frozen')"
                [removable]="true">
            {{env}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="Environment name..."
                [readonly]="!updatable"
                [matChipInputFor]="frozenList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="true"
                (matChipInputTokenEnd)="add($event, 'frozen')">
        </mat-chip-grid>
      </mat-form-field>
</div>
