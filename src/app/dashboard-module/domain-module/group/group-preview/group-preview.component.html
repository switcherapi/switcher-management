<block-ui>
    <div [ngClass]="classStatus">
        <div [ngClass]="classBtnStatus" (click)="selectGroup()">
            <svg class="bi bi-toggles" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" class="svg-style" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M13.5 3h-7a2.5 2.5 0 000 5h7a2.5 2.5 0 000-5zm-7-1a3.5 3.5 0 100 7h7a3.5 3.5 0 100-7h-7zm0 9a3.5 3.5 0 100 7h7a3.5 3.5 0 100-7h-7zm7 6a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" clip-rule="evenodd"></path>
                <path fill-rule="evenodd" d="M10 5.5a3.5 3.5 0 11-7 0 3.5 3.5 0 017 0zM6.5 8a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" clip-rule="evenodd"></path>
            </svg>{{ group.name }}
        </div>
        <div [ngClass]="toggleSectionStyle">
            <form [formGroup]="environmentStatusSelection">
                <mat-slide-toggle class="toggle-style" 
                    formControlName="environmentStatusSelection"
                    [checked]="selectedEnvStatus" 
                    (change)="updateEnvironmentStatus($event)">
                </mat-slide-toggle>
            </form>
        </div>
    </div>
</block-ui>
