<app-block-ui [isBlocked]="blockuiEnabled" [message]="blockuiMessage" [showSpinner]="true">
    <h4 mat-dialog-title>
        <mat-toolbar class="dialog-header">
            <span>Domain Snapshot</span>
            <span class="fx-spacer"></span>
            <button mat-icon-button (click)="onCancel()">
                <mat-icon mat-list-icon>close</mat-icon>
            </button>
        </mat-toolbar>
    </h4>
    <div mat-dialog-content>
        <section class="header activated">
            <div class="header-container">
                <div class="description">
                    <mat-form-field>
                        <mat-label>Environment</mat-label>
                        <mat-select #envSelectionChange cdkFocusInitial [formControl]="environmentSelection">
                            @for (environment of environments(); track environment.name) {
                            <mat-option [value]="environment.name">
                                {{environment.name}}
                            </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Component</mat-label>
                        <mat-select #componentSelectionChange [formControl]="componentSelection">
                            @for (component of components(); track component.name) {
                            <mat-option [value]="component.name">
                                {{component.name}}
                            </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                    <mat-checkbox color="primary" [checked]="includeStatus()" (change)="includeStatus.set($event.checked)" [disabled]="snapshot()">Environment Status</mat-checkbox>
                    <mat-checkbox color="primary" [checked]="includeDescription()" (change)="includeDescription.set($event.checked)" [disabled]="snapshot()">Description</mat-checkbox>
                </div>
            </div>
        </section>
    </div>
    <div mat-dialog-actions style="float: right;">
        @if (!snapshot()) {
        <button class="btn-save" mat-button (click)="onDownload()">
            <mat-icon>cloud_download</mat-icon>
            <div class="options-section-label"> Download</div>
        </button>
        }
        @if (snapshot()) {
        <button class="btn-save" mat-button (click)="onCopy()" [cdkCopyToClipboard]="snapshot()">
            <mat-icon>file_copy</mat-icon>
            <div class="options-section-label"> Copy to clipboard</div>
        </button>
        }
        <button class="btn-cancel" mat-button (click)="onCancel()">
            <mat-icon>close</mat-icon>
            <div class="options-section-label"> Close</div>
        </button>
    </div>
</app-block-ui>
