<mat-form-field style="width: 100%;">
    <mat-label>Smart Search</mat-label>
    <input id="smartSearchInput" #smartSearchInput class="smart-search" matInput (keyup)="loadComponent($event)" (click)="loadComponent($event)"
        matTooltip="Use 'S:' for Switchers, 'G:' for Groups and 'C:' for Components"
        readonly="{{ lockFilter }}"
        [formControl]="smartSearchFormControl"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        @for (item of searchedValues | async; track item) {
        <mat-option [value]="item" matTooltip="{{ showTooltip(item) }}" allowScroll>
            <div style="display: flex;">
                <p class="smart-filter-type">{{ item.type }}</p>
                <div style="display: flex;">
                    <p class="smart-filter-group">{{ item.parent.name }}</p>
                    <span class="smart-filter-name">{{ item.name }}</span>
                </div>
            </div>
        </mat-option>
        }
    </mat-autocomplete>
</mat-form-field>
