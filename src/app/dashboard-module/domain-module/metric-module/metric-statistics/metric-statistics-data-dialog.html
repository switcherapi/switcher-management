<h4 mat-dialog-title>
    <mat-toolbar role="toolbar" class="dialog-header">
        <span>Switcher Statistics</span>
        <span class="fx-spacer"></span>
        <button mat-icon-button (click)="onClose()">
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h4>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [value]="data.date" readonly>
    </mat-form-field>
    <app-metric-data [data]="data.stats" [date]="data.date" [switcher]="data.switcher" [parent]="data.parent"></app-metric-data>
</div>
<div mat-dialog-actions style="justify-content: right;">
    <button class="btn-cancel" mat-button (click)="onClose()" cdkFocusInitial>Close</button>
</div>
