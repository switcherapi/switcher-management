<h4 mat-dialog-title>
    <mat-toolbar class="dialog-header">
        <span>New domain</span>
        <span class="fx-spacer"></span>
        <button mat-icon-button (click)="onCancel()">
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h4>
<div mat-dialog-content>
    <section class="header activated">
        <div class="header-container">
            <div class="description">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input #nameElement matInput cdkFocusInitial maxlength="30" style="color: black" [formControl]="nameFormControl" autocomplete="off">
                    @if (nameFormControl.hasError('minlength')) {
                    <mat-error>
                        Name must contains at least 5 characters
                    </mat-error>
                    }
                    @if (nameFormControl.hasError('required')) {
                    <mat-error>
                        Name is <strong>required</strong>
                    </mat-error>
                    }
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea #descElement matInput [(ngModel)]="data.description" maxlength="256" style="color: black" rows="3">
                    </textarea>
                    <mat-hint align="end">{{descElement.value.length}} / 256</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </section>
</div>
<div mat-dialog-actions class="domain-create-bottom-dialog">
    <button class="btn-save" mat-button (click)="onSave(data)">
        <mat-icon>save</mat-icon>
        <div class="options-section-label"> Save</div>
    </button>
    <button class="btn-cancel" mat-button (click)="onCancel()">
        <mat-icon>close</mat-icon>
        <div class="options-section-label"> Close</div>
    </button>
</div>
