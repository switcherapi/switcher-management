<block-ui>
    <h3 class="settings-title">
        Account Profile
    </h3>
    <hr>
    <section class="settings-content">
        <div class="settings-left">
            <form [formGroup]="accountForm" (ngSubmit)="onUpdate()">
                <div class="description">
                    <mat-form-field>
                        <input matInput placeholder="Name" id="userName" (keyup)="onKey($event)"
                            maxlength="50" autocomplete="off" formControlName="name" required>
                    </mat-form-field>
                </div>
                <div class="description">
                    <mat-form-field>
                        <input style="color: gray;" matInput placeholder="Email" [value]="userEmail" readonly>
                    </mat-form-field>
                </div>
                <div class="description" style="display: block;">
                    <fieldset>
                        <legend style="font-size: inherit;">Connected with</legend>
                        <img class="platform" src="{{ getPlatformIcon() }}" alt=""/>
                        <span class="platform-name">{{ userPlatform }}</span>
                    </fieldset>
                </div>
                <hr>
                <div class="description" style="display: block;
                    border: 1px solid #42474d70;
                    padding: 20px;">
                    <fieldset>
                        <legend style="font-size: inherit; color: #fb5454;">Delete account</legend>
                        <p>This account has Domains that must be either deleted or transfered to another account.</p>
                    </fieldset>
                    <button mat-button class="btn-element" style="background: #fb5454;" [disabled]="true">
                        Delete
                    </button>
                </div>
                <div class="options-section">
                    <button mat-button class="btn-element">
                        <mat-icon style="font-size: large;">build</mat-icon>
                        Save
                    </button>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <div *ngIf="resetSuccess" class="alert alert-success">{{resetSuccess}}</div>
            </form>
        </div>
        <div class="settings-right">
            <img class="avatar" src="{{ profileAvatar }}" alt="">
        </div>
    </section>
</block-ui>
